<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Quality Index – Berlin 2024</title>
  <link rel="stylesheet" href="../../../static/style.css?v=1.5">
  <link rel="icon" href="../../../static/favicon.ico" type="image/x-icon" />
</head>
<body>
  <h1>Life Quality Index – Berlin 2024</h1>

  <div id="top-bar">
    <div class="slider-container">
      <label>Green: <input type="range" id="wGreen" min="0" max="1" step="0.01" value="1.0"><span id="valGreen">1.0</span></label>
      <label>Summer: <input type="range" id="wSummer" min="0" max="1" step="0.01" value="1.0"><span id="valSummer">1.0</span></label>
      <label>Hot Days: <input type="range" id="wHot" min="0" max="1" step="0.01" value="1.0"><span id="valHot">1.0</span></label>
      <label>Tropical Nights: <input type="range" id="wTrop" min="0" max="1" step="0.01" value="1.0"><span id="valTrop">1.0</span></label>
      <label>PM2.5: <input type="range" id="wPM25" min="0" max="1" step="0.01" value="1.0"><span id="valPM25">1.0</span></label>
      <label>NO₂: <input type="range" id="wNO2" min="0" max="1" step="0.01" value="1.0"><span id="valNO2">1.0</span></label>
    </div>
    <div id="legend-container">
      <img src="../../../static/legend.png" alt="Legend">
    </div>
  </div>

  <div id="map"></div>

  <div id="compass">
    <img src="../../../static/compass.png" alt="North">
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="../../../static/script.js"></script>
</body>
</html>
